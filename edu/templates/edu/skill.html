{% extends 'core/base.html' %}

{% block title %} Skill {% endblock title %}

{% block content %}
<div class="container mt-5 px-5">
    <h1 class="mb-5 border-bottom border-dark">SKILLS</h1>
    <div class="row">
        <div class="col-sm-5">
            <h3 class="mt-2">HTML/CSS</h3>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" 
                aria-valuenow="100" , aria-valuemin="0" aria-valuemax="100">100%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-2">JavaScript</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" 
                style="width: 95%;" aria-valuenow="95" , aria-valuemin="0" aria-valuemax="100">95%</div>
            </div>
        </div>
        <div class="col-sm-5">
            <h3 class="mt-5">Python</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" 
                style="width: 85%;" aria-valuenow="85" , aria-valuemin="0" aria-valuemax="100">85%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">Java programming</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" 
                style="width: 85%;" aria-valuenow="85" , aria-valuemin="0" aria-valuemax="100">85%</div>
            </div>
        </div>
        <div class="col-sm-5">
            <h3 class="mt-5">SQL</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" 
                style="width: 80%;" aria-valuenow="80" , aria-valuemin="0" aria-valuemax="100">80%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">Django</h3>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" 
                style="width: 100%;" aria-valuenow="100" , aria-valuemin="0" aria-valuemax="100">100%</div>
            </div>
        </div>
        <div class="col-sm-5">
            <h3 class="mt-5">C++ programming</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" 
                style="width: 95%;" aria-valuenow="95" , aria-valuemin="0" aria-valuemax="100">95%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">VCS</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" 
                style="width: 90%;" aria-valuenow="90" , aria-valuemin="0" aria-valuemax="100">90%</div>
            </div>
        </div>    
        <div class="col-sm-5">
            <h3 class="mt-5">NodeJS</h3>
            <div class="progress mb-5">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" 
                style="width: 85%;" aria-valuenow="85" , aria-valuemin="0" aria-valuemax="100">85%</div>
            </div>
        </div>
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">ReactJS</h3>
            <div class="progress mb-5">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" 
                style="width: 75%;" aria-valuenow="75" , aria-valuemin="0" aria-valuemax="100">75%</div>
            </div>
        </div>    
    </div>
</div>
{% endblock content %}
